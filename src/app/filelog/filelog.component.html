<app-navbar></app-navbar>

    

<body>
  <div class="container-fluid mt-3 form col-5">

    <h2 class=" titre text-center text-lg-left text-sm" style="font-size:2vw;">Ajouter des fichiers Logs</h2>

            <form (ngSubmit) = "onSubmit()">
                <label for="fname">Nom file:</label>
                <input type="text" [(ngModel)]="lf.lastFile" [ngModelOptions]="{standalone: true}" id="fname" name="fname"><br><br>
               
                <label for="lname" >Chemin absolu :</label>
                <input type="text" [(ngModel)]="lf.cheminAb" [ngModelOptions]="{standalone: true}" id="lname" name="lname"><br><br>

                <label for="email">Type de fichier</label>
                <select [(ngModel)]="lf.type" (ngModelChange)="onSel()" [ngModelOptions]="{standalone: true}" class="form-select fs  col-6" >
                  <option [value] =0 >Statique</option>
                  <option [value]=1>Dinamique</option>
                </select>

                <label for="email">OS:</label>
                <select [(ngModel)]="lf.os" (ngModelChange)="onSe()" [ngModelOptions]="{standalone: true}" class="form-select fs  col-6" >
                    <option [value] =0>Windows</option>
                    <option [value] =1>Linux</option>
                </select>

                <label for="email">Serveur</label>
                <select [(ngModel)]="id" (ngModelChange)="onS()" [ngModelOptions]="{standalone: true}" class="form-select fs  col-6" >
                    <option *ngFor="let s of serveurs" [value]="s.idServeur" >{{s.nomHost}}</option>
                </select>

                <input type="submit" value="Ajouter">
              </form>
            </div>
            <br>
            <div class="container mt-3">
              <h2 class="titre" style="font-size:2vw;"> Liste Fichiers Logs</h2>
              <br>
                <table class="table table-hover tb">                                                                                                                                                                                                                                                                                   
                  <thead>
                    <tr>
                      <th>Creation date </th>
                      <th>Nom file</th>
                      <th>chemin absolu</th>
                      <th>Last line</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let log of logs">
                      <td>{{log.c_date}}</td>
                      <td>{{log.lastFile}}</td>
                      <td>{{log.cheminAb}}</td>
                      <td>{{log.lastLine}}</td>
                      <td>
                        <div class="row">
                          <div class="col-3">
                            <button class="btn btn-primary">modifier</button>
                          </div>
                          <div class="col-3">
                            <button class="btn btn-danger">Supprimer</button>
                          </div>
                        </div>
                      </td>
                    </tr>      
                  </tbody>
                </table>
              </div>
</body>
